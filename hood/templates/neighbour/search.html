{% extends 'neighbour/home.html' %}
{% block content %}
<div class="row px-5" style="display:flex;flex-wrap:wrap">
    {% for hood in hoods %}
      <div class="card" style="width: 24rem;">
        {% if hood.image %}

       <img src="{{ hood.image.url }}" alt="">
       <p>No image</p>

        {% endif %}
        <p>{{hood.description}}</p>
      {% endfor %}
{% endblock content %}
