{% extends 'neighbour/home.html' %}
{% block content %}
{% load bootstrap5 %}
<div class="row px-5" style="display:flex;flex-wrap:wrap">
    {% for hood in hoods %}
      <div class="card" style="width: 24rem;">
        {% if hood.image %}

       <img src="{{ hood.image.url }}" alt="">
      

        {% endif %}
        <p>{{hood.health_center}}</p>
        <p>{{hood.description}}</p>
        <p>{{hood.date}}</p>

      </div>
    </div>
    {% endfor %}
{% endblock content %}
