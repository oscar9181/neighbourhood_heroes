{% extends 'neighbour/home.html' %}
{% block content %}
{% load bootstrap5 %}
<form style="color: #FFFFFF;" action="{% url 'update'%}" method="post" enctype="multipart/form-data">
    {% csrf_token%} {% bootstrap_form form %}
    <div class="form-group text-center">
        <input type="submit" class="btn btn-primary hood-btn" value="Create Profile">
    </div>
    <input type="hidden" name="next" value="{{next}}">
</form>
{% endblock content %}
