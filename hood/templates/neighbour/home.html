<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">



    <title>Document</title>
    <style>

     body{
       background-color:aliceblue;
     }

    </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
      <a class="fas fa-home" aria-current="page" href="{% url 'home' %}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'community' %}">Create Community</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link"href="{% url 'register' %}">Register</a>
          </li>
          
        </ul>
        
      <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search'%}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


      
      {% block content %}
      <div class="container-fluid">

        <strong>Sites of the day</strong>
        
      <div class="row px-5" style="display:flex;flex-wrap:wrap">
        {% for hood in hoods %}
          <div class="card" style="width: 24rem;">
            {% if hood.image %}

           <img src="{{ hood.image.url }}" alt="">
           <p>No image</p>

            {% endif %}
            <p>{{hood.name}}</p>
            <p>{{hood.description}}</p>
          {% endfor %}
      
    {% endblock content %}
  
</body>
</html>
